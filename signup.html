<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FrontedDesign</title>
        <meta name="description" content="fronted design">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Noto+Sans+TC:wght@300&family=Satisfy&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" />
      </head>
      <body >
        <header>
          <h1 class="center"style="font-size: 3.5rem;">FrontedDesignSample</h1>
          <h3 class="center" style="font-size: 2rem;">fronted design & about my life</h3>
        </header>
        <form class="center">
          <label for="fname">Username </label>
          <br>
          <input class="in" type="text" id="fname" name="fname" placeholder="Enter your name...">
          <br>
          <label for="fpassword">Password </label>
          <br>
          <input class="in" type="text" id="fpassword" name="fpassword" placeholder="Enter your password...">
          <br>
          <label for="fconfirm-password">Confirm Password</label>
          <br>
          <input class="in" type="text" id="fconfirm-password" name="fpassword" placeholder="Enter password again...">
          <br>
          <label for="femail">Email</label>
          <br>
          <input class="in" type="text" id="femail" name="fpassword" placeholder="Enter your email...">
          <br>
          <button type="submit" style="padding: 2px 24px ;">Sign Up</button>
          <button type="button" style="padding: 2px 24px ;">Cancel</button>
          <br>
        </form>
        <footer>
          <p id="date"></p>
          <span class="material-icons">emoji_nature</span>
          Wish you have a good day :) -Veronica.lin
        </footer>
        <script src="script.js"></script>
      </body>
</html>
